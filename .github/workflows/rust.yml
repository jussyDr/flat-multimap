name: Rust

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - features:
          - features: rayon
          - features: stable
    steps:
    - uses: actions/checkout@v3
    - name: Build
      run: cargo build --verbose --features "${{ matrix.features }}"
    - name: Run tests
      run: cargo test --verbose --features "${{ matrix.features }}"
